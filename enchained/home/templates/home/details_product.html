{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }} - Details</title>
    <link rel="stylesheet" href="{% static 'home/ecommerce.css' %}">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'cart_view' %}">Cart</a>  
            <a href="#">Products</a>
        </nav>
    </header>
    <main class="container">
        <div class="product-detail">
            <div class="image-container">
                <img src="{{ product.image.url }}" alt="{{ product.title }}">
            </div>
            <div class="detail-content">
                <h1>{{ product.title }}</h1>
                <p class="category">Category: <strong>{{ product.category.name }}</strong></p>
                <p class="price">Price: {{ product.price|floatformat:2 }}â‚¬</p>
                <p class="description">{{ product.content }}</p>
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My E-commerce Store. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
